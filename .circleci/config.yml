version: 2
jobs:
  build:
    docker: 
      - image: circleci/node:12.6-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "./progress/angular/package.json" }}-{{ checksum "./progress/react/icons/package.json" }}
          - v1-dependencies-
      - run: 
          name: Install Dependencies
          command: |
            yarn
            cd progress/react/icons
            yarn
            cd ../../angular
            yarn
            cd ..
      - save_cache:
          paths:
            - node_modules
            - progress/react/icons/node_modules
            - progress/angular/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "./progress/angular/package.json" }}-{{ checksum "./progress/react/icons/package.json" }}
      - run:
          name: Build Packages
          command: yarn build
      - run:
          name: Verify SVG Build Artifacts
          command: yarn test:svg
      - run:
          name: Verify Progress Icon Build Artifacts
          command: |
            cd progress/react/icons
            yarn build
            cd ../../angular
            yarn build  
            cd ../..
            yarn test:progress
      - run:
          name: Test progress icon utility functions
          command: |
            cd progress/react/icons
            yarn test
            cd ../../angular
            yarn test
